<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Finance Tracker</title>
</head>
<body>
    <h1 class="title">Finance Tracker</h1>
    <div class="container">


        <div class="money-spent"><p class="money-spent-p">1000 Rs</p></div>



        <div class="add-transaction">
            <h1 class="add-transaction-h">Add Transaction</h1>
            <div class="add-transaction-input"><input type="text" placeholder="Add transaction name" class="transaction-name"> <input type="number" class="transaction-amount" placeholder="Add transaction amount"><button class="add-transaction-btn">ADD</button></div>
        </div>











        <div class="current-balance">
            <p>Current Balance</p>
            <p class="current-income"></p>
            <div class="add-income">
                <input type="number" placeholder="Add amount" class="add-income-input">
                <button class="add-income-btn">ADD</button>
            </div>
        </div>





    </div>







    <script src="/script.js"></script>
</body>
</html>
